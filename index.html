<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alert、confirm、prompt对话框插件</title>

	<script src="assets/scripts/jquery-2.0.3.js" type="text/javascript"></script>

	<script src="assets/scripts/dialogs.js" type="text/javascript"></script>
	<link href="assets/styles/dialogs.css" rel="stylesheet" type="text/css" media="screen" />

	<script>
		$(function(){
			$('#alertBtn').on('click', function () {
				dialogs.alert('fdfdfsdfds', function (){
					console.log('---');
				});
			});

			$('#confirmBtn').on('click', function () {
				dialogs.confirm('fdfdfsdfds', function (r){
					console.log('---');
				});
			});
		});
	</script>

	<style>
		body{ background-color: #fff;}
		.box{ padding: 10px; margin-bottom: 10px;}

	</style>
</head>
<body>

	<h3>some test about dialogs</h3>

	<div class="box">
		<input id="alertBtn" type="button" value="Alert对话框" />
	</div>

	<div class="box">
		<input id="confirmBtn" type="button" value="confirm" />
	</div>

</body>
</html>
